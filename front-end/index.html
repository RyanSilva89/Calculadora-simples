<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculadora">
           <h1>Calculadora</h1>
           <div class="tela" id="tela" contenteditable="true">0</div>
           
           <div class="botoes" id="buttons">
               <button class="btn numero" data-numero="7">7</button>
               <button class="btn numero" data-numero="8">8</button>
               <button class="btn numero" data-numero="9">9</button>
               <button class="btn operacao" data-operacao="/">/</button>
   
               <button class="btn numero" data-numero="4">4</button>
               <button class="btn numero" data-numero="5">5</button>
               <button class="btn numero" data-numero="6">6</button>
               <button class="btn operacao" data-operacao="*">*</button>
   
               <button class="btn numero" data-numero="1">1</button>
               <button class="btn numero" data-numero="2">2</button>
               <button class="btn numero" data-numero="3">3</button>
               <button class="btn operacao" data-operacao="-">-</button>
   
               <button class="btn numero" data-numero="0">0</button>
               <button class="btn backspace" id="limparcaractere">X</button>
               <button class="btn limparTela" id="limparTela">C</button>
               <button class="btn calcular" id="calcular">=</button>
               <button class="btn operacao" data-operacao="+">+</button>
               
           </div>
       </div>
       <script src="https://cdn.jsdelivr.net/npm/mathjs@11.11.0/lib/browser/math.min.js"></script>

       <script src="../back-end/app.js"></script>
      
       
   </body>
   </html>
